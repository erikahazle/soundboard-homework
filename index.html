<!DOCTYPE html>
<html>
<head>
	<title>Kwik-E-Mart</title>
  <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="script/soundmanager2.js"></script>
  <script type="text/javascript" src="script/script.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>
      <img id="logo" src="images/kwikemartlogo_online.gif">
    </header>
    <div class="shelf">
      <ul id="row1">
        <li><img id="burger" src="images/Burger.png"></li>
        <li><img id="beer" src="images/duff-beer.png"></li>
        <li><img id="doughnut" src="images/simpsons-donut.png"></img></li>
      </ul>
    </div>
    <div class="shelf">
      <ul id="row2">
        <li><img id="cola" src="images/cola.png"></li>
        <li><img id="candy"src ="images/candy.png"></li>
        <li><img id="chocolate" src="images/chocolate.png"></img></li>
      </ul>
    </div>
    <div class="shelf">
      <ul id="row3">
        <li><img id="chicken" src="images/chicken.png"></li>
        <li><img id="ham"src ="images/meat-clipart-meat.png"></li>
        <li><img id="cupcake"src ="images/cupcake.png"></li>
      </ul>
    </div>
    <div id="checkout">
      <button>Checkout</button>
    </div>
</body>
</html>
